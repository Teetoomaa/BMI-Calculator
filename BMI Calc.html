<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI Calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=
    swap" rel="stylesheet">
</head>
</head>
<body>
    <nav>
        <div class="header">
            <ul>
                <li>Dashboard</li>
                <li><span>BMI Calculator</span></li>
                <li>BMI Tracking</li>
                <li>BMI Advisor</li>
            </ul>
            <a href=""class="btn">Sign Out</a>
        </div>
    </nav>

    <div class="text">
        <h3><span>Lets</span> Calculate</h3>
    </div>

    <div class="image">
        <img src="Gym.png">
    </div>

    <div class="show">
        <p>Height(cm)</p>
        <input type="text" id="height">
    </div>

    <div class="see">
        <p>Weight(kg)</p>
        <input type="text" id="weight">
        <button class="bttn" id="btn">Calculate</button>
    </div>

    <div class="msg">
        <h3 id="results">BMI - 0.0</h3>
        <h5 id="stat">Status</h5>
    </div>

 <script src="BMI Calc.js"></script>
</body>
</html>
